<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Demo</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>

    <div class="container">
        <div class="inputarea" style="position: fixed;">
            <textarea name="" id="arrayInput" cols="30" rows="10" type="number" placeholder="INPUT NUMBERS ONLY"></textarea>
                <label for="delayValue" style="color: white;">Choose delay per function:</label>

                    <select id="delayValue">
                        <option value="100">100ms</option>
                        <option value="500">500ms</option>
                        <option value="1000">1000ms</option>
                        <option value="2000">2000ms</option>
                    </select>     
            <div class="buttonsInput">
                <button onclick="startSort()">Start Sorting</button>
                <button onclick="removeBoxes()">Clear Boxes</button>
            </div>
        </div>
        <div class="blockContainer" id="blockContainer">
            
        </div>
    </div>
    <script src="index.js"></script>
    <script src="mainCode.js"></script>
</body>
</html>
